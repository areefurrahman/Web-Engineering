<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating pop-ups </title>
</head>

<body>
    <button onclick="openModal()">Open Modal</button>

    <div id="modal"
        style="display:none; position:fixed; top:30%; left:30%; background:white; padding:20px; border:1px solid black;">
        <p>This is a modal</p>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").style.display = "block"; // show modal
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";  // hide modal
        }
    </script>

</body>

</html>
