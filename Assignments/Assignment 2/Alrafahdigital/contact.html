<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Alrafah Digital</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <img class="logo" src="images/logo.png" alt="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get in Touch</h2>
    <div class="contact-wrapper">

      <!-- Contact Form -->
      <form class="contact-form" id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="cta-button">Send Message</button>
        <p id="form-message" style="margin-top: 10px;"></p>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Email: contact@alrafahdigital.com</p>
        <p>Phone: +92 123 4567890</p>
        <p>Location: Phool Nagar, Pakistan</p>

        <div class="social-icons">
          <a href="https://www.facebook.com/areef.urrahman.50"><img src="images/facebook.png" alt="Facebook" /></a>
          <a href="https://www.instagram.com/areef_ur_rahman/"><img src="images/instagram.png" alt="Instagram" /></a>
          <a href="https://www.linkedin.com/in/areef-ur-rahman/"><img src="images/linkedin.png" alt="LinkedIn" /></a>
        </div>
      </div>
    </div>
  </section>


  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Alrafah Digital. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>
  
</body>
</html>
